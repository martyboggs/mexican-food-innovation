<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mexican Food Innovation</title>
		<style>
			body {
				font-family: sans-serif;
				text-align: center;
			}
			button {
				background: white;
				border: 1px solid black;
				border-radius: 5px;
				padding: 10px 26px;
			}
		</style>
	</head>
	<body>
		<h2 class="food"></h2>
		<h3><button onclick="window.location.reload();">reload</button></h3>
		<script>
			var foods = [
				['corn tortilla', 'flour tortilla', 'lettuce wrapped'],
				['flat', 'rolled', 'bowl', 'burrito', 'taco'],
				['ground beef', 'steak', 'chicken', 'fish', 'shrimp', 'fajitas'],
				['pinto beans', 'black beans'],
				['spanish rice'],
				['sour cream'],
				['guacamole'],
				['cheese'],
				['lettuce'],
				['fajitas'],
				['onion', 'green onion'],
				['red sauce', 'green sauce'],
			];
			var food = [];
			for (var i = 0; i < foods.length; i += 1) {
				if (i < 2 || Math.random() > 0.5) {
					food.push(foods[i][Math.floor(Math.random() * foods[i].length)]);
				}
			}
			document.querySelector('.food').innerHTML = food.join(', ');
		</script>
	</body>
</html>
