<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				font-family: sans-serif;
			}
		</style>
	</head>
	<body>
		<h2 class="food"></h2>
		<h3>refresh for a new combination...</h3>
		<script>
			var foods = [
				['corn tortilla', 'flour tortilla', 'lettuce wrapped'],
				['flat', 'rolled', 'bowl', 'burrito', 'taco'],
				['ground beef', 'steak', 'chicken', 'fish', 'shrimp', 'fajitas'],
				['pinto beans', 'black beans'],
				['spanish rice'],
				['sour cream'],
				['guacamole'],
				['cheese'],
				['lettuce'],
				['fajitas'],
				['onion', 'green onion'],
				['red sauce', 'green sauce'],
				['deep fried'],
			];
			var food = [];
			for (var i = 0; i < foods.length; i += 1) {
				if (i < 2 || Math.random() > 0.5) {
					if (foods[i][0] === 'deep fried' && (food.indexOf('lettuce wrapped') !== -1 || food.indexOf('lettuce') !== -1)) {
					} else {
						food.push(foods[i][Math.floor(Math.random() * foods[i].length)]);
					}
				}
			}
			document.querySelector('.food').innerHTML = food.join(', ');
		</script>
	</body>
</html>
